services:
  - type: web
    name: bitcoin-trading-frontend
    env: static
    buildCommand: cd bitcoin-app && npm install && npm run build
    staticPublishPath: ./bitcoin-app/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.vercel.app
